<!DOCTYPE html>
<html land ="ru">
    <head>
        <title>Godot Games</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="title-panel">
            <h1>Коллекция игр, созданных на Godot</h1>
        </header>
        <div class="game-panel">
            <a href="Labyrinth/index.html" class="card">
                <img src="Labyrinth.png">
                <div class="platfroms-container">
                    <div class="card-title">Лабиринт2D</div>
                    <img src="platforms/icons8-pc.png" alt="PC" class="platform-image">
                </div>
            </a>
            
            <a href="SimpleGamesCollection/SimpleGamesCollection.html" class="card">
                <img src="SimpleGamesCollection.png">
                <div class="platfroms-container">
                    <div class="card-title">Сборник игр №1</div>
                    <img src="platforms/icons8-pc.png" alt="PC" class="platform-image">
                    <img src="platforms/icons8-android.png" alt="phone" class="platform-image">
                </div>
            </a>
            
            <a href="Arkanoid/index.html" class="card">
                <img src="Arkanoid.jpg">
                <div class="platfroms-container">
                    <div class="card-title">Арканоид</div>
                    <img src="platforms/icons8-pc.png" alt="PC" class="platform-image">
                </div>
            </a>
             
            <a href="DoomLikeShooter/index.html" class="card">
                <img src="DoomLikeShooter.png">
                <div class="platfroms-container">
                    <div class="card-title">Mood Ekil</div>
                    <img src="platforms/icons8-pc.png" alt="PC" class="platform-image">
                </div>
            </a>
             
            <a href="DungeonOfDangers/index.html" class="card">
                <img src="DungeonOfDangers.png">
                <div class="platfroms-container">
                    <div class="card-title">Подземелье опасностей</div>
                    <img src="platforms/icons8-pc.png" alt="PC" class="platform-image">
                </div>
            </a>
            <div class="card-disabled">
                <img src="Empty.png">
            </div>
        </div>
        <div class="bottom-container">
            <a href="https://gregor-teacher.github.io/TurboWarpGames/" class="bottom-panel">
                <h1>МОИ ИГРЫ НА TURBOWARP</h1>
            </a>
        </div>
    </body>
</html>
